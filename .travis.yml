language: python

python:
  - "3.5"
  - "3.6"

sudo: false

env:
  - DJANGO=1.11
  - DJANGO=2.0
  - DJANGO=master

matrix:
  fast_finish: true
  include:
    - python: "3.6"
      env: TOXENV="docs"

  allow_failures:
    - env: DJANGO=master
    - env: DJANGO=2.0

install: pip install -r requirements_test.txt
script: tox

after_success:
  - codecov -e TOXENV,DJANGO

notifications:
  slack:
    rooms:
      - f4s:u17h2Cc7RhhHNtypnAu7jbgY#dev
    on_success: change
    on_failure: always
  email: false

deploy:
  provider: pypi
  user: nanorepublica
  distributions: bdist_wheel sdist
  on:
    branch: master
    repo: founders4schools/django-donations
    tags: true
    python: 3.6
    env: TOXENV=py36-django111
  password:
    secure: 
