language: python

python:
  - "3.5"

env: 
  - TOX_ENV=py35-django-18
  - TOX_ENV=py34-django-18
  - TOX_ENV=py33-django-18
  - TOX_ENV=py27-django-18
  - TOX_ENV=py35-django-19
  - TOX_ENV=py34-django-19
  - TOX_ENV=py27-django-19
  - TOX_ENV=py35-django-110
  - TOX_ENV=py34-django-110
  - TOX_ENV=py27-django-110
  - TOX_ENV=lint
  - TOX_ENV=docs

matrix:
  fast_finish: true

install: pip install -r requirements_test.txt
script: tox -e $TOX_ENV

after_success:
  - codecov -e TOX_ENV

notifications:
  slack:
    rooms:
      - f4s:u17h2Cc7RhhHNtypnAu7jbgY#dev
    on_success: change
    on_failure: always
  email: false

deploy:
  provider: pypi
  user: nanorepublica
  distributions: bdist_wheel sdist
  on:
    branch: master
    repo: founders4schools/django-donations
    tags: true
    condition: $TOX_ENV = py27-django-18
  password:
    secure: 
