[bumpversion]
current_version = 0.6.2
commit = True
tag = True
tag_name = {new_version}

[bumpversion:file:setup.py]

[bumpversion:file:donations/__init__.py]

[wheel]
universal = 1

[flake8]
ignore = D203
exclude = 
	donations/migrations,
	.git,
	.tox,
	docs/conf.py,
	build,
	dist
max-line-length = 119

